<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flickr Demo | SocialDig.js</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="section section--demo">
            <div class="container">
                <h4>Flickr</h4>
                <div class="flickr"></div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../dist/SocialDig.js"></script>
        <script>
            SocialDig({
                selector: '.flickr',
                service: 'flickr',
                user: '144711721@N05',
                auth: '3f9fe783e105a01013fbe2d4de25ce17'
            }, function(data) {
                if (data.photos.photo.length > 0) {
                    var list = document.createElement('div');
                    list.className = 'g g-s-2 photos';

                    // Loop through the photos
                    data.photos.photo.forEach(function(el, idx, arr) {
                        if (idx < 4) {
                            var item = document.createElement('div');
                            item.className = 'gi photo';

                            item.innerHTML = '<a href="http://www.flickr.com/photos/' + el.owner + '/' + el.id + '" target="_blank"><img src="http://www.flickr.com/photos/' + el.id + '_' + el.secret + '.jpg"><br>' + el.title + '</a>';

                            // Add the new item to the list
                            list.appendChild(item);
                        }
                    });

                    // Add the list to the page
                    document.querySelector('.flickr').appendChild(list);
                }
            });
        </script>
    </body>
</html>
